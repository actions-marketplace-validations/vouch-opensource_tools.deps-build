name: tools.deps-builder
author: 'Ray McDermott'
description: 'Invoke the Clojure tools.deps CLI. Mainly here to support CI tests'
branding:
  icon: award
  color: green
inputs:
  alias:
    description: 'The alias or concatenated aliases (eg test, mem:test, ...)'
    required: true
    default: test
  java-opts:
    description: 'Any java opts (eg -Xmx512m)'
    required: false
  ssh-key:
    description: 'A GitHub secret that has the SSH key to access other private repositories (eg `${{ secrets.SSH_PRIVATE_KEY }}`)'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.alias }}
    - ${{ inputs.java-opts }}
    - ${{ inputs.ssh-key }}

